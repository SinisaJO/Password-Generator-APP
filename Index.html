<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.svg">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="card">
        <div class="card__text">
            <h1>Generate a <br><strong>random password</strong></h1>
            <p>Never use an insecure password again.</p>
            <div class="card__text__btn">
                <button class="generate-btn">
                    <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="none"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M54.6451 26.1237C56.1318 26.4741 57.1429 27.5049 57.1429 28.6703V42.0209L71.4286 42.0209C72.7603 42.0209 73.9813 42.5749 74.5963 43.4579C75.2113 44.341 75.1181 45.4066 74.3544 46.2223L49.3544 72.9235C48.4605 73.8782 46.8416 74.2892 45.3549 73.9388C43.8682 73.5885 42.8571 72.5577 42.8571 71.3922L42.8571 58.0416H28.5714C27.2397 58.0416 26.0186 57.4877 25.4037 56.6046C24.7887 55.7215 24.8819 54.6559 25.6456 53.8403L50.6456 27.1391C51.5395 26.1843 53.1584 25.7733 54.6451 26.1237Z" fill="white"/>
                    </svg>
                    Generate Password
                </button>
                <div class="input-container">
                    <p>Password Length</p>
                    <p id="strength" class="strength">Weak!</p>
                    <svg width="30" height="15" viewBox="0 0 50 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="path1" d="M12.5 6.25C12.5 9.70178 9.70178 12.5 6.25 12.5C2.79822 12.5 0 9.70178 0 6.25C0 2.79822 2.79822 0 6.25 0C9.70178 0 12.5 2.79822 12.5 6.25Z" fill="red"/>
                        <path id="path2" d="M31.25 6.25C31.25 9.70178 28.4518 12.5 25 12.5C21.5482 12.5 18.75 9.70178 18.75 6.25C18.75 2.79822 21.5482 0 25 0C28.4518 0 31.25 2.79822 31.25 6.25Z" fill="white"/>
                        <path id="path3" d="M43.75 12.5C47.2018 12.5 50 9.70178 50 6.25C50 2.79822 47.2018 0 43.75 0C40.2982 0 37.5 2.79822 37.5 6.25C37.5 9.70178 40.2982 12.5 43.75 12.5Z" fill="white"/>
                    </svg>
                    <div class="input-box">
                        <button class="input-btn minus-btn">-</button>
                        <input title="Choose a value between 8 - 18" id="input" class="input-field" placeholder="8"></input>
                        <button class="input-btn plus-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card__password">
